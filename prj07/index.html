<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>hangman || Game</title>
</head>
<body>
    <h1>Hangman Game</h1>
    <p>Can you Guess the hidden word? Please enter your word.</p>
    <div class="game-container" id="game_container">
        <svg height='300px' width="400px" class="gamefigure">
            <!-- we make stand by line -->
            <line x1="60" y1="20" x2="200" y2="20" class="game-figer-lines"/>
            <line x1="200" y1="20" x2="200" y2="36" class="game-figer-lines"/>
            <line x1="60" y1="20" x2="60" y2="250" class="game-figer-lines"/>
            <line x1="0" y1="250" x2="130" y2="250" class="game-figer-lines"/>
            <!-- circle creating -->

            <circle cx="200" cy="70" r="30" class="svg-men"/>
            <line x1="200" y1="100" x2="200" y2="180" class="svg-men"/>
            <line x1="200" y1="130" x2="150" y2="100" class="svg-men"/>
            <line x1="200" y1="130" x2="250" y2="100" class="svg-men"/>
            <line x1="200" y1="180" x2="230" y2="230" class="svg-men"/>
            <line x1="200" y1="180" x2="170" y2="230" class="svg-men"/>
        </svg>
    </div>
    <div class="winorlose" id="winorlose">
        <div class="winorlosemsg" id="winorlosemsg">
            <h2 id="message">You Win !</h2>
            <button class="playagain" id="playagain">
                Restart
            </button>
        </div>
    </div>

    <div class="wrongletter">
        <p class=""id=""></p>
        <span id="wrongletter"></span>
    </div>
    <div class="word" id="word">
    </div>

    <div class="notification"id="slider_message">
        <p class="notifiction-message">You have already enter this letter.</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
