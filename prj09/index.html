<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,700;1,400&family=Montserrat:ital,wght@0,500;0,600;1,300&display=swap" rel="stylesheet">
    <title>Expance Tracker</title>
</head>
<body>
    <button class="home"><a href="../index.html">Home</a></button>
    <span class="author">Created by M.Waqar Khan</span>
    <div class="container">
        <div class="mainhead">
            <h1 class="hero-head">Expence Tracker</h1>
        </div>
        <div class="balance-container">
            <span>Balance</span><br>
            <h2 xlass="balance-head" id="balance">0.00 PKR</h2>
        </div>
        <div class="income-box">
            <div class="plus-income">
                <h2 class="income-head">Income</h2>
                <span class="income-rupees plus" id='income-plus'>+0.00PKR</span>
            </div>
            <div class="minus-icome">
                <h2 class="income-head">Expance</h2>
                <span class="income-rupees minus"id='income-minus'>-0.00PKR</span>
            </div>
        </div>
        <div class="transaction-history">
            <h2 class="transaction-head">Transaction History</h2>
            <div class="history-list" >
                <ul id="list">
                    <!-- <li class="history-salary green-border">
                        Sallary
                        <span>100,000PKR</span>
                        <button class="cancelbutton">X</button>
                    </li>
                    <li class="history-salary red-border">
                        Electric Bill
                        <span>-500,000PKR</span>
                        <button class="cancelbutton">X</button>
                    </li> -->
                </ul>
            </div>
        </div>
        <form class="new-transaction" id="form">

            <h2 class="transaction-head">Add New Trasaction</h2>
            <div class="description">
                <label for="description">Discription</label>
                <input name="text-area" type='text'  id="description"  placeholder="Enter your Discription"></input><br>
                <label for="amount">
                    Transaction Amount <br>
                    For income, enter positive value and for expense, enter negative value.
                </label>
                <input type="number" id="amount" value="sallary" placeholder="Transaction Amount"><br>
            </div>
            <div class="form-control">
                
                <button type="submit" class="add-transaction" id="add-transaction">Add Transaction</button>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
